<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div id="headerContainer">
      <p id="discount">20% de descuento en todos los productos!</p>
      <div class="d-flex align-items-center" id="heroes">
        <a href="index.html">
          <img src="assets/logo.png" alt="">
        </a>
        <p>Nombre Tienda</p>
      </div>
    </div>
  </header>
  <main>
    <section>
      <h1 class="text-align-center">Login</h1>
      <form action="" method="POST" class="d-flex align-items-center">
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" placeholder="Usuario">
        
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña"/>
        
        <div id="btnContainer" class="d-flex">
          <input type="submit" value="Entrar" class="btn send BtnLogin">
        </div>
        
        <a href="singup.html">¿No tienes una cuenta?</a>
        <span>Registrarme</span>
      </form>
    </section>
  </main>
  <footer>
    <div class="d-flex align-items-center justify-center ">
      <p>Todos los derechos reservados a FRONT END I</p>
      <img src="assets/github.png" alt="">
    </div>
  </footer>
</body>
</html>
