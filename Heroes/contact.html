<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div id="headerContainer">
      <p id="discount">20% de descuento en todos los productos!</p>
      <div class="d-flex align-items-center" id="heroes">
        <a href="index.html">
          <img src="assets/logo.png" alt="">
        </a>
        <p>Heroes's Cards Store</p>
      </div>
    </div>
  </header>
  <main>
    <section>
      <h1 class="text-align-center">Contacto</h1>
      <form action="" method="POST" class="d-flex align-items-center">
        <label for="fullname">Nombre y apellido</label>
        <input type="text" name="fullname" id="fullname" placeholder="Nombre y apellido">
        
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" placeholder="Correo Electónico"/>
        
        <label for="comentario">Deja tu comentario</label>
        <textarea name="comentario" id="comentario" rows="10"></textarea>

        <div id="btnContainer" class="d-flex">
          <input type="reset" value="Resetear" class="btn reset">
          <input type="submit" value="Enviar" class="btn send">
        </div>
      </form>
    </section>
  </main>
  <footer>
    <div class="d-flex align-items-center justify-center ">
      <p class="text-align-center">Todos los derechos reservados a FRONT END I</p>
      <img src="assets/github.png" alt="">
    </div>
  </footer>
</body>
</html>
